<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <h:form id="form" enctype="multipart/form-data" prependId="true">
                    <p>
                        <h:inputFile id="file" value="#{fileUpload.file}">

                        <!--TODO: button to open file browser -->
                    </p>
                    <!-- TODO:add link to output -->

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h:outputLabel value="Lunch"/><br/>
                <h:inputText id="item0" value="#{fileUpload.item0}"/><br/>

                <h:inputText id="item2" value="#{fileUpload.item2}"/><br/>
                <h:inputText id="item3" value="#{fileUpload.item3}"/><br/>
                <h:inputText id="item4" value="#{fileUpload.item4}"/><br/>
                <h:inputText id="item5" value="#{fileUpload.item5}"/><br/>
                <h:inputText id="item6" value="#{fileUpload.item6}"/><br/>
                <h:inputText id="item7" value="#{fileUpload.item7}"/><br/>
                <h:inputText id="item8" value="#{fileUpload.item8}"/><br/>
                <h:inputText id="item9" value="#{fileUpload.item9}"/><br/>
            </div>
            <div class="col-md-4">
                <h:outputLabel value="Breakfast"/><br/>
                <h:inputText id="brkitem0" value="#{fileUpload.brkItem0}"/><br/>
                <h:inputText id="brkitem1" value="#{fileUpload.brkItem1}"/><br/>
                <h:inputText id="brkitem2" value="#{fileUpload.brkItem2}"/><br/>
                <h:inputText id="brkitem3" value="#{fileUpload.brkItem3}"/><br/>
                <h:inputText id="brkitem4" value="#{fileUpload.brkItem4}"/><br/>
                <h:inputText id="brkitem5" value="#{fileUpload.brkItem5}"/><br/>
                <h:inputText id="brkitem6" value="#{fileUpload.brkItem6}"/><br/>
            </div>
            <div class="col-md-4">
                <h:outputLabel value="Snack"/><br/>
                <h:inputText id="snkitem0" value="#{fileUpload.snkItem0}"/><br/>
                <h:inputText id="snkitem1" value="#{fileUpload.snkItem1}"/><br/>
                <h:inputText id="snkitem2" value="#{fileUpload.snkItem2}"/><br/>
                <h:inputText id="snkitem3" value="#{fileUpload.snkItem3}"/><br/>
                <h:inputText id="snkitem4" value="#{fileUpload.snkItem4}"/><br/>
                <h:inputText id="snkitem5" value="#{fileUpload.snkItem5}"/><br/>
                <h:inputText id="snkitem6" value="#{fileUpload.snkItem6}"/><br/>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <h:commandButton id="run" value="Run" action="#{fileUpload.upload}"/>
            </div>
        </div>
    </div>
</ui:composition>
</html>
